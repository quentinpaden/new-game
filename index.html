

<body>
<a-scene
 inspector-plugin-recast
 stats="false"
 bloom
 physics="gravity:0"
 fog=" 
  color: white;
  density: 0.00; 
  type: exponential;"  
 vr-mode-ui="enabled: false">

	<!----3D Skybox---->
	<a-sky 
    src=""
    id="sky" 
    material=" 
      side: back; 
      shader: skyshader; 
      sunPosition: 17 41 27;">
	</a-sky>
  
  
	<!---Scene Camera--->
	<a-entity 
    id="Game_Camera" 
    kinematic-body
    position="0 0 -16"
    movement-controls="speed:0.4; fly:false;constrainToNavMesh:true;"
    >
      <a-entity 
        id="Camera"
	      camera 
	      position="0 1 0" 
        mouse-rotate="rspeed:-3.00"
	      cursor="rayOrgin:mouse; fuse:false;" 
        touch-look-controls>
			      <a-cursor fuse="false">
			      </a-cursor>
	    </a-entity>
	</a-entity>

	<!--Game World-->
  <a-entity 
    id="World" 
    static-body="shape: box;"
    shadow
    scale="5 1 5" 
    rotation="0 0 0" 
    position="0 0 4" 
    gltf-model="https://firebasestorage.googleapis.com/v0/b/timbre-d11e2.appspot.com/o/G8xNtAPcsu3Bi2P7IMwW%2Fnavmesh%20(6).gltf?alt=media&token=985c3bc1-6b5e-4b6b-b4c6-6ea313ec3f7d">
  </a-entity>

	<!--Game Navigation-->
	<a-entity 
    id="NavMesh" 
	  nav-mesh
    visible="true" 
    scale="5 5 5" 
    rotation="0 0 0" 
    position="0 -.8 4" 
    gltf-model="https://firebasestorage.googleapis.com/v0/b/timbre-d11e2.appspot.com/o/G8xNtAPcsu3Bi2P7IMwW%2Fnavmesh%20(6).gltf?alt=media&token=985c3bc1-6b5e-4b6b-b4c6-6ea313ec3f7d">
	</a-entity>

	<!---3D Lighting--->
	<a-light 
    id="Light_World" 
    color="white" 
    intensity="1" 
    type="hemisphere">
	</a-light>

	<a-light 
    id="Light_Level" 
    scale="1 1 1" 
    position="2 10 4" 
    rotation="0 0 0" 
    intensity="1" 
    color="white" 
    type="directional">
	</a-light>

</a-scene>
</body>
